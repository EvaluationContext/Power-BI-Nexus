            Please ensure you've:
            - âœ… Read our [Contributing Guidelines](../CONTRIBUTING.md)
            - âœ… Filled out the PR template completely
            - âœ… Provided sources for any new best practices or resources
            - âœ… Disclosed any relationship to suggested content
            
            A maintainer will review your contribution soon. We appreciate your patience!
